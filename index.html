<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Local 100% privado, gratis y maravilloso</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background: #f0f0f0;
        display: grid;
        place-content: center;
        height: 100vh;
        height: 100dvh;
      }

      main {
        width: 400px;
        max-width: 100%;
        height: 70vh;

        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 8px;
        margin-bottom: 10px;

        overflow-y: auto;
      }

      ul {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
      }

      .message {
        display: flex;
        flex-direction: column;
        margin: 4px 0;
        padding: 4px 8px;

        > span:first-child {
          width: 36px;
          height: 36px;
          background: #ddd3d3;
          font-size: 12px;
          font-weight: 500;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 99px;
        }

        p {
          border-radius: 4px;
          padding: 4px 8px;
          margin-top: 6px;
        }

        &.user {
          align-self: flex-end;
          align-items: flex-end;
          span,
          p {
            background: rgb(10, 114, 234);
          }
        }

        &.bot {
          align-self: flex-start;
          span,
          p {
            background: rgb(242, 163, 5);
          }
        }
      }

      form {
        display: flex;

        input {
          border-radius: 99px;
          flex-grow: 1;
          padding: 8px;
          margin-right: 8px;
          border: 1px solid #ccc;
        }

        button {
          background: #09f;
          border: 0;
          color: white;
          border-radius: 6px;
          cursor: pointer;
          padding: 8px;
          transition: background 02s ease;

          &:hover {
            background: rgb(0, 104, 173);
          }
        }
      }
    </style>

    <script type="module">
      //con module podemos importar, exportar, etc. Ademas de que solucionamos el error que nos da al cargar el script
      /*pongo delante de la variable un simbolo de $
       para indicar que es un elemento del DOM*/
      const $ = (el) => document.querySelector(el);

      const $form = $('form');
      const $input = $('input');
      const $template = $('#message-template');
      const $messages = $('ul');
      const $container = $('main');
      const $button = $('button');

      $form.addEventListener('submit', (event) => {
        event.preventDefault();
        const messageText = $input.value.trim();

        if ((messageText = !'')) {
          //añadimos el mensaje en el DOM
          $input.value = '';
        }

        addMessage(messageText, 'user');
      });

      function addMessage(text, sender) {
        //clonar el template
        const colnedTemplate = $template.content.cloneNode(true);
        const $newMessage = colnedTemplate.querySelector('.message');

        const $who = $newMessage.querySelector('span');
        const $text = $newMessage.querySelector('p');

        $text.textContent = text;
        $who.textContent = sender === 'bot' ? 'GPT' : 'Tú';
        $newMessage.classList.add(sender);

        //actualizar el scroll para ir bajando

        //mandamos los mensajes al DOM
        $messages.appendChild($newMessage);
      }
    </script>
  </head>
  <body>
    <main>
      <ul>
        <li class="message bot">
          <span>GPT</span>
          <p>Esta es la respuesta del bot</p>
        </li>

        <li class="message user">
          <span>Tú</span>
          <p>Esta es la preguta del usuario</p>
        </li>

        <li class="message user">
          <span>Tú</span>
          <p>
            Esta es la respuesta del bot y es una respuesta muy larga para ver
            que no se rompe nada
          </p>
        </li>
      </ul>
    </main>

    <form>
      <input placeholder="Escribe tu mensaje..." />
      <button>Enviar</button>
    </form>

    <template id="message-template">
      <li class="message">
        <span></span>
        <p></p>
      </li>
    </template>
  </body>
</html>
